<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		
		<script src="getstyle.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function() {
				var nowTime = new Date();
				document.write(nowTime.getTime());
				document.write('<br>');
				document.write(nowTime.getFullYear());
				document.write('<br>');
				document.write(nowTime.getMonth()+1);
				document.write('<br>');
				document.write(nowTime.getDate());
				document.write('<br>');
				document.write(nowTime.getHours());
				document.write('<br>');
				document.write(nowTime.getMinutes());
				document.write('<br>');
				document.write(nowTime.getSeconds());
			});
		</script>
	</head>
	<body>
	</body>
</html>
