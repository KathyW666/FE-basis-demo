<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.active{
				background: red;
				color: white;
				border: 0;
			}
		</style>
	</head>
	<body>
		<input type="button" value="1" />
		<input type="button" value="2" />
		<input type="button" value="3" />
		
		<script type="text/javascript">
			var aBt = document.getElementsByTagName('input');
			for (var i = 0; i < aBt.length; i++) {
				aBt[i].onclick = function() {
					// 清空所有按钮的样式
					for (var j = 0; j < aBt.length; j++) {
						aBt[j].className = '';
					}
					this.className = 'active';
				}
			}
		</script>
	</body>
</html>
