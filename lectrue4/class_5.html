<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			#box {
				width: 300px;
				height: 30px;
				background: red;
				line-height: 30px;
				color: white;
				text-align: center;
			}
		</style>
	</head>
	<body>
		<div id="box">
			hello world!
		</div>
		<!-- 自定义属性 -->
		<!--js 中的style 智能取到内联样式的style-->
		<script type="text/javascript">
			var oTitle = document.getElementById('box');
			oTitle.img = '1.png';
			oTitle.bg = 'red';
			oTitle.onclick = function() {
				if (oTitle.bg == 'red') {
					oTitle.style.background = 'purple';
					oTitle.bg = 'purple';
				}
				else {
					oTitle.style.background = 'red';
					oTitle.bg = 'red';
				}
			}
		</script>
	</body>
</html>
