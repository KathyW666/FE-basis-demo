<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}

			.section {
				position: relative;
				margin: 10px;
				width: 370px;
				height: 400px;
				display: block;
				float: left;
			}

			.section img {
				width: 370px;
				height: 400px;
			}

			.section p {
				position: absolute;
				left: 0;
				bottom: 0;
				color: white;
				background: rgba(255, 255, 255, 0.5);
				width: 100%;
				height: 30px;
				line-height: 30px;
				text-align: center;
				/* !--默认不显示--> */
				display: none;
			}
		</style>
	</head>
	<body>
		<div id="box">
			<a href="#" class="section">
				<img src="pink-mountains.jpg">
				<p>山脉</p>
			</a>
			
			<a href="#" class="section">
				<img src="pink-mountains.jpg">
				<p>山脉</p>
			</a>
			
			<a href="#" class="section">
				<img src="pink-mountains.jpg">
				<p>山脉</p>
			</a>
			
			<a href="#" class="section">
				<img src="pink-mountains.jpg">
				<p>山脉</p>
			</a>
			
			<a href="#" class="section">
				<img src="pink-mountains.jpg">
				<p>山脉</p>
			</a>
			
			<a href="#" class="section">
				<img src="pink-mountains.jpg">
				<p>山脉</p>
			</a>
		</div>
		
		<script type="text/javascript">
			var oBox = document.getElementById("box");
			var aPic = oBox.getElementsByTagName('a');

			
			for (var i = 0; i < aPic.length; i++) {
				aPic[i].onmouseover = function() {
					var oTitle = this.getElementsByTagName('p')[0];
					oTitle.style.display = 'block';
				}
				
				aPic[i].onmouseout = function() {
					var oTitle = this.getElementsByTagName('p')[0];
					oTitle.style.display = '';
				}
			}
		</script>
	</body>
</html>
