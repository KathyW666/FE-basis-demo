<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			// 预解析&逐行解析
			alert(a);  			//变量和函数重名,只留函数 输出整个function2
			var a = 1;
			function a(){
				alert("1---函数a");
			}
			alert(a);
			var a = 3;
			alert(a);
			function a(){
				alert("2---函数a");
			}
			alert(a);
		</script>
	</body>
</html>
