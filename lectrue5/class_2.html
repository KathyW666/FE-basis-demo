<!-- 折叠展开收起效果 -->
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			#box{
				width: 300px;
				border: 1px solid gray;
			}
			#box a{
				text-decoration: none;
			}
		</style>
	</head>
	<body>
		<div id="box">
			<p>3月15日，韩国男团CNBLUE的粉丝发表声明要求成员李宗泫退出组合，
				李宗泫被曝牵涉胜利、郑俊英聊天室案件，虽然经纪公司发声道歉，
				但未提及解约、开除组合的相关决定。</p>
			<a href="#">收起</a>

		</div>
		
		<script type="text/javascript">
			var oContent = document.getElementsByTagName('p')[0];
			var oBt = document.getElementsByTagName('a')[0];
			var str = oContent.innerHTML;
			oBt.isShow = true;
			oBt.onclick = function() {
				this.isShow = !this.isShow;
				if (this.isShow) {
					oContent.innerHTML = str;
					oBt.innerHTML = '收起';
				} else {
					oContent.innerHTML = oContent.innerHTML.substring(0,50)+'...';
					oBt.innerHTML = '展开';
				}
			}
		</script>
	</body>
</html>
