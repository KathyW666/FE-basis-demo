<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			span{
				background: blue;
				color: white;
			}
			/* 高亮实现 */
		</style>
	</head>
	<body>
		<input type="text" id="input" placeholder="请输入查找内容"/>
		<input type="button" id="bt1" value="查找" />
		<br>
		<input type="text" id="replace" placeholder="请输入替换内容"/>
		<input type="button" id="bt2" value="替换" />

		<p id="content">在 CSS3 之前，web 设计师必须使用已在用户计算机上安装好的字体。

			通过 CSS3，web 设计师可以使用他们喜欢的任意字体。

			当您您找到或购买到希望使用的字体时，可将该字体文件存放到 web 服务器上，它会在需要时被自动下载到用户的计算机上。

			您“自己的”的字体是在 CSS3 @font-face 规则中定义的。</p>
			
			
			<script type="text/javascript">
				var input = document.getElementById('input');
				var oBt1 = document.getElementById('bt1');
				var replace = document.getElementById('replace');
				var oBt2 = document.getElementById('bt2');
				var oContent = document.getElementById('content');
				var content = oContent.innerHTML;
				
				// 以关键字为切分,切割字符串
				oBt1.onclick = function() {
					var searchValue = input.value;
					
					// 恢复原样
					oContent.innerHTML = content;
					
					// 没有return
					if (!searchValue) return;
					
					// span包裹替换内容
					var str = '<span>' + searchValue + '</span>';
					oContent.innerHTML = oContent.innerHTML.split(searchValue).join(str);
					
				}
				
				oBt2.onclick = function() {
					var oldWord = input.value;
					var newWord = replace.value;
					
					// 如果任何一个没输入,不变
					if (!oldWord || !newWord) return;
					
					oContent.innerHTML = oContent.innerHTML.split(oldWord).join(newWord);
					
				}
			</script>
	</body>
</html>
