<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}

			ul {
				list-style: none;
			}

			#box {
				width: 500px;
				height: 400px;
				border: 1px solid gray;
				margin: 40px auto;
			}

			#box .bigPic {
				width: 500px;
				height: 300px;
				position: relative;
				overflow: hidden;
			}

			#box .bigPic ul {
				list-style: none;
				width: 2500px;
				position: absolute;
				left: 0;
				top: 0;
			}

			#box .bigPic ul li {
				width: 500px;
				height: 300px;
				float: left;
			}

			#box .bigPic img {
				width: 500px;
				height: 300px;
			}

			/* 整个左侧区域和右侧区域 */
			#box .back img,
			#box .next img {
				width: 50px;
				height: 50px;
				position: absolute;
				top: 125px;
			}

			#box .back {
				width: 250px;
				height: 300px;
				position: absolute;
				left: 0;
				top: 0;
				z-index: 1000;
				opacity: 0;
				filter: alpha(opacity=0);
			}

			#box .back:hover {
				opacity: 1;
				filter: alpha(opacity=100);
			}

			#box .back img {
				left: 0;
			}

			#box .next {
				width: 250px;
				height: 300px;
				position: absolute;
				right: 0;
				top: 0;
				z-index: 1000;
				opacity: 0;
				filter: alpha(opacity=0);
			}

			#box .next:hover {
				opacity: 1;
				filter: alpha(opacity=100);
			}
			
			#box .next img {
				right: 0;
			}
		</style>
	</head>
	<body>
		<div id="box">
			<div class="bigPic">
				<div class="back">
					<a href="#">
						<img src="img/left.png">
					</a>
				</div>
				<div class="next">
					<a href="#">
						<img src="img/right.png">
					</a>
				</div>
				<ul>
					<li><img src="img/Akali_Splash_0.jpg" alt=""></li>
					<li><img src="img/Akali_Splash_1.jpg" alt=""></li>
					<li><img src="img/Akali_Splash_2.jpg" alt=""></li>
					<li><img src="img/Akali_Splash_3.jpg" alt=""></li>
					<li><img src="img/Akali_Splash_4.jpg" alt=""></li>
				</ul>
			</div>

			<div class="smallPic">
				<ul>
					<li><img src="img/Akali_Splash_1.jpg" alt=""></li>
					<li><img src="img/Akali_Splash_2.jpg" alt=""></li>
					<li><img src="img/Akali_Splash_3.jpg" alt=""></li>
					<li><img src="img/Akali_Splash_4.jpg" alt=""></li>
					<li><img src="img/Akali_Splash_5.jpg" alt=""></li>
				</ul>
			</div>
		</div>
	</body>
</html>
