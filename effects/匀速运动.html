<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			#box{
				width: 100px;
				height: 100px;
				background: red;
				position: absolute;
				left: 0;
				top: 50px;
			}
			#line{
				width: 1px;
				height: 300px;
				background: black;
				position: absolute;
				top: 0;
				left: 300px;
			}
		</style>
	</head>
	<body>
		<input type="button" value="移动" id="bt" />
		<div id="box"></div>
		<div id="line"></div>
		
		<script type="text/javascript">
			window.onload = function() {
				var oBox = document.getElementById('box');
				var oLine = document.getElementById('line');
				var oBt = document.getElementById('bt');
				var speed = 10;
				var timer = null;
				oBt.onclick = function() {
					// 防止多次点击后,速度越来越快
					clearInterval(timer);
					timer = setInterval(function() {
						if (oBox.offsetLeft == 300) {
							clearInterval(timer);
						} else {
							oBox.style.left = oBox.offsetLeft + speed + 'px';
						}			
					}, 100)
				}
			}
		</script>
	</body>
</html>
