<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}

			ul {
				width: 920px;
				height: 170px;
				margin: 30px auto;
			}

 			li {
				width: 300px;
				height: 170px;
				position: relative;
				list-style: none;
				float: left;
			}

			li p {
				width: 290px;
				position: absolute;
				left: 5px;
				background: gray;
				color: white;
				bottom: 5px;
				font-size: 12px;
				text-align: center;

				/* 默认是不显示*/
				height: 0;
				overflow: hidden;
			} 
		</style>
		<script src="getStyle.js" type="text/javascript" charset="utf-8"></script>
		<script src="move.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function(){
				var aLi = document.getElementsByTagName('li');
				for (let i = 0; i < aLi.length; i++) {
					aLi[i].onmouseover = function(){
						var temp = this.getElementsByTagName('p')[0];
						startMove(temp, 'height', 55);
					}
					
					aLi[i].onmouseout = function(){
						var temp = this.getElementsByTagName('p')[0];
						startMove(temp, 'height', 0);
					}
				}
			})
		</script>
	</head>
	<body>
		<ul>
			<li>
				<a href="#">
					<img src="img/b1.jpg" />
					<p>

						本课程由浅入深，逐步推进，以实例为主线，详细完整的介绍新功能以及新特性
					</p>
				</a>
			</li>

					</p>
				</a>
			</li>

			<li>
				<a href="#">
					<img src="img/b3.jpg" />
					<p>
						HTML3学习<br />
						本课程由浅入深，逐步推进，以实例为主线，详细完整的介绍新功能以及新特性
					</p>
				</a>
			</li>
		</ul>
	</body>
</html>
