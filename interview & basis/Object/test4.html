<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			#box {
				width: 100px;
				height: 100px;
				background: pink;
			}
		</style>
	</head>
	<body>
		<div id="box">

		</div>
		<script type="text/javascript">
			(function() {
				if (true == {}) {
					alert('true');
				} else if (false == {}) {
					alert('false');
				}
			}());

			var element = document.getElementById('box');
			foo(element, 200, 100);

			function foo(element, width, height) {
				element.onclick = function() {
					alert('width:' + width + ';height:' + height);
				};
			}
			// 变量声明提升
			if (!("toutiao" in window)) {
				var toutiao = 1;
			}
			console.log(toutiao);
		</script>
	</body>
</html>
