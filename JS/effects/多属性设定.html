<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <style media="screen">
    #box{
      width: 100px;
      height: 100px;
      background: #FF3151;
      opacity: 0.3
    }
  </style>
  <script src="multimove.js" charset="utf-8"></script>
  <script type="text/javascript">
    window.onload = function() {
      var oBox = document.getElementById('box');
      oBox.onclick = function() {
        startMove(this, {
          width: 200,
          height: 200,
          opacity: 80,
        });
      }
    }
  </script>
