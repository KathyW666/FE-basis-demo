<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<button type="button">获取验证码</button>
	</body>
	<script type="text/javascript">
		var oBt = document.getElementsByTagName('button')[0];
		var timer = null;
		oBt.onclick = function() {
			this.setAttribute('disabled','true');
			var n = 10;						
			timer = setInterval(function(){
				if(n <= 0) {
					clearInterval(timer);
					timer = null;
					oBt.innerHTML = '获取验证码';
					oBt.removeAttribute('disabled');
					return;
				}
				oBt.innerHTML = n + '秒后重新获取';
				n--;
			}, 1000);		
		}
	</script>
</html>
