<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
				list-style: none;
				text-decoration: none;
			}

			div {
				display: flex;
				margin-top: 20px;
				flex-direction: column;
				justify-content: center;
				align-content: center;
			}

			ul {
				margin: 10px;
				display: flex;
				justify-content: center;
				align-content: center;
			}

			li{			
				text-align: center;			
			}
			
			a{				
				display: block;
				margin: 10px 20px 10px 20px;
				text-align: left;
			}
			
			a:hover{
				color: orangered;
			}

			.tab {
				margin-right: 5px;
				padding: 5px;
				border: 1px dashed lightslategray;
				width: 100px;
			}

			.tab:hover {
				background: lightslategray;
				color: white;
			}

			.content {
				display: none;
				width: 480px;
				background: antiquewhite;
			}

			.active {
				display: block;
			}
			
			.act {
				background: lightslategray;
				color: white;
			}
		</style>
	</head>
	<body>
		<div id="block">
			<ul>
				<li class="act tab">国际</li>
				<li class="tab">科技</li>
				<li class="tab">娱乐</li>
				<li class="tab">体育</li>
			</ul>
			<ul>
				<li class="active content">
					<a href="#">一口气收回4处美军基地，美韩双方要彻底翻脸？</a>
					<a href="#">美官员称美国将从阿富汗撤军4000人</a>
				</li>
				<li class="content">
					<a href="#">北京首次允许自动驾驶载人测试</a>
				</li>
				<li class="content">
					<a href="#">明星靠“李佳琦”们上热搜 网红直播间成宣传新平台？</a>
					<a href="#">关晓彤吴磊拍新剧！片场融洽热聊状态佳</a>
					<a href="#">国剧盛典红毯女星斗艳 郑爽姚晨大秀性感身段</a>				
				</li>
				<li class="content">
					<a href="#">欧冠-16强谁抽谁？皇马蓝军4/5碰顶豪 穆帅会巴萨？</a>
				</li>
			</ul>
		</div>
	</body>
	<script type="text/javascript">
		window.onload = function() {
			var oTabs = document.getElementsByClassName('tab');
			var oContents = document.getElementsByClassName('content');
			var preActTab = oTabs[0];
			var preActContent = oContents[0];
			for (var i = 0; i < oTabs.length; i++) {
				oTabs[i].index = i;
				oTabs[i].onclick = function() {
					preActTab.className = 'tab';
					this.className = 'act tab';
					preActTab = this;
					preActContent.style.display = 'none';
					oContents[this.index].style.display = 'block';
					preActContent = oContents[this.index];
				}
			}
		}
	</script>
</html>
