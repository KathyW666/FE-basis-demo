<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}

			ul {
				list-style: none;
				width: 135px;
				height: 27px;
				margin: 30px;
			}

			li {
				float: left;
				width: 27px;
				height: 27px;
				background: url(img/star.gif);
			}

			.active {
				background-position-y: -29px;
			}
		</style>
		<script src="getstyle.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function() {
				var aLi = document.getElementsByTagName('li');
				var oP = document.getElementsByTagName('p')[0];
				// 设置一个变量保存评分下标
				var current = -1;
				for (var i = 0; i < aLi.length; i++) {
					aLi[i].index = i;
					// 鼠标移入
					aLi[i].onmouseover = function() {
						for (var j = 0; j < aLi.length; j++) {
							if (j <= this.index) {
								aLi[j].className = 'active';
							} else {
								aLi[j].className = '';
							}
						}
					}
					// 鼠标移出
					aLi[i].onmouseout = function() {
						for (var j = 0; j < aLi.length; j++) {
							if (j <= current) {
								aLi[j].className = 'active';
							} else {
								aLi[j].className = '';
							}
						}
					}

					// 鼠标点击
					aLi[i].onclick = function() {
						current = this.index;
						oP.innerHTML = '评分：'+(current+1);
					}
				}


			});
		</script>
	</head>
	<body>
		<div id="view">
			<ul>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
			</ul>
			<p></p>
		</div>
	</body>
</html>
