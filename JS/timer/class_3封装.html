<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			#box{
				width: 300px;
				height: 300px;
				background: red;
			}
		</style>
		<script src="getstyle.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function(){
				$('box').onclick = function() {
					this.style.width = parseInt(getStyle(this, 'width'))+10+'px';
				}
			});
		</script>
	</head>
	<body>
		<div id="box">
			
		</div>
	</body>
</html>
