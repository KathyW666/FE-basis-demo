<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}

			#box {
				width: 70px;
				margin: 40px auto;
			}

			#bt {
				width: 70px;
				height: 30px;
				line-height: 30px;
				border: 1px solid gray;
				text-align: center;
				margin: 5px;
			}

			ul {
				border: 1px solid gray;
				margin: 5px;
				width: 70px;
				display: none;
			}

			li {
				list-style: none;
				text-align: center;
				line-height: 30px;
			}
		</style>
	</head>
	<body>
		<div id="box">
			<div id="bt">功能</div>
			<ul id="list">
				<li>扫一扫</li>
				<li>付款</li>
				<li>填加好友</li>
			</ul>
		</div>
		<script type="text/javascript">
			window.onload = function() {
				var oBox = document.getElementById('box');
				var oBt = document.getElementById("bt");
				var oUl = document.getElementById('list');
				var isShow = false;

				oBt.onclick = function(ev) {
					ev = ev || window.event;
					isShow = !isShow;
					oUl.style.display = isShow ? "block" : "none";
					// 注意事件冒泡会传递给document
					// 因此要在oBt中阻止事件冒泡
					ev.stopPropagation ? ev.stopPropagation() : ev.cancelBubble = true;
				}

				document.onclick = function() {
					isShow = false;
					oUl.style.display = "none";
				}
			}
		</script>
	</body>
</html>
