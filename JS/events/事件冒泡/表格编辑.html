<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			table{
				width: 500px;
				height: 300px;
				border: 1px solid gray;
				margin: 20px auto;
				border-collapse: collapse;
				text-align: center;
				font-size: 16px;
			}
			td{
				border: 1px solid gray;
				width: 140px;
				height: 50px;
			}
			input{
				width: 138px;
				height: 18px;
				border: 0;
				background: yellowgreen;
				font-size: 16px;
			}
		</style>
	</head>
	<body>
		<table>
			<tr>
				<td>1. content</td>
				<td>2. content</td>
				<td>3. content</td>
				<td>4. content</td>
			</tr>
			<tr>
				<td>1. content</td>
				<td>2. content</td>
				<td>3. content</td>
				<td>4. content</td>
			</tr>
			<tr>
				<td>1. content</td>
				<td>2. content</td>
				<td>3. content</td>
				<td>4. content</td>
			</tr>
			<tr>
				<td>1. content</td>
				<td>2. content</td>
				<td>3. content</td>
				<td>4. content</td>
			</tr>
			<tr>
				<td>1. content</td>
				<td>2. content</td>
				<td>3. content</td>
				<td>4. content</td>
			</tr>
		</table>
		<script type="text/javascript">
			window.onload = function() {
				var oTable = document.getElementsByTagName('table')[0];
				// 为每个td添加点击事件,影响性能
				// 利用事件冒泡,减少事件绑定,提高效率
				oTable.ondblclick = function(ev) {
					ev = event || ev;
					var self = ev.target || ev.srcElement;
					var oInput = document.createElement('input');
					oInput.type = 'text';
					oInput.value = self.innerHTML;
					self.innerHTML = '';
					self.appendChild(oInput);
					
					oInput.focus();
					
					// 阻止事件冒泡
					ev.stopPropagation ? ev.stopPropagation() : ev.cancelBubble = true;
					document.onclick = function() {
						self.innerHTML = oInput.value;
					}
				}
				
			}
		</script>
	</body>
</html>
