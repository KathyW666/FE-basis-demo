<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			#box {
				width: 200px;
				height: 200px;
				background: red;
				margin: 30px;
			}
			#test{
				width: 100px;
				height: 100px;
				background: mediumpurple;
			}
		</style>
		<script type="text/javascript">
			window.onload = function() {
				var oBox = document.getElementById('box');
				var oTest = document.getElementById('test');
				
				oTest.onclick = function(ev) {
					ev = ev || event;
					var self = ev.target || ev.srcElement;
					
					// 鼠标相对于浏览器位置
					alert(ev.clientX + ',' + ev.clientY);
					
					// 鼠标相对于事件源(只在test中点击有效)
					alert(ev.offsetX + ',' + ev.offsetY);
				}
			}
		</script>
	</head>
	<body>
		<div id="box">
			<div id="test"></div>
		</div>
	</body>
</html>
