<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<script type="text/javascript">
		var oBt = document.getElementById('bt');
		oBt.onfocus = function() {
			oBt.value = '';
		}
		oBt.onblur = function() {
			oBt.value = 'password';
		}
	</script>
	<body>
		<input type="button" id="bt" value="password" />
	</body>
</html>
