<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			for (var i = 0; i < 10; i++) {
				var div = document.createElement('div');
				div.innerHTML = i;
				div.onclick = function() {
					alert(i);
				};
				console.log(i);
				document.body.appendChild(div);
			}
		</script>
	</body>
</html>
