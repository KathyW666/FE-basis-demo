		// 方法2: 自执行函数, lock索引完成闭包
		window.onload = function() {
			for (var i = 0; i < 10; i++) {
				(function(i) {
					var a = document.createElement('a');
					a.innerHTML = i + '<br>';
					a.addEventListener('click', function() {
						alert(i);
					});
					document.body.appendChild(a);
				}(i));
			}
		}
