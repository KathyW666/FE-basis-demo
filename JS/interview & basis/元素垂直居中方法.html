<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/* 1. 绝对定位+ margin auto */
			#box {
				position: absolute;
				width: 100px;
				height: 100px;
				background: red;
				margin: auto;
				left: 0;
				top: 0;
				right: 0;
				bottom: 0;
				/* 核心,把垂直居中的元素相对父元素绝对定位 */
			}


		</style>
	</head>
	<body>
		<div id="box"></div>
	</body>
</html>
