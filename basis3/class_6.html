<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var arr = [1,2,3,4,5];
			// var temp = arr.shift(); //删除第一个元素
			// alert(temp);
			var temp = arr.unshift("zhong"); // 头部添加元素,返回数组长度
			alert(temp);
			// pop() 删最后,返回元素 / push()后添加,返回数组长度
		</script>
	</body>
</html>
