<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<input type="text" id="user" placeholder="账号" /> <br>
		<input type="password" id="ps" placeholder="密码" /> <br>
		<input type="button" id="bt" value="登录">
		
		<script type="text/javascript">
			window.onload = function() {
				var oUser = document.getElementById('user');
				var oPs = document.getElementById('ps');
				var oBt = document.getElementById('bt');
				
				oUser.onkeydown = function(ev) {
					ev = event || ev;
					// ev.keyCode 输入字符的ascii码
					// 如果输入回车, 聚焦到下一行
					if (ev.keyCode == 13) {
						oPs.focus();
					}
					oPs.onkeydown = function(ev) {
						ev = event || ev;
						if (ev.keyCode == 13) {
							login();
						}
					}
				}
				
				oBt.onclick = function() {
					login();
				}
				
				function login() {
					alert('submitting')
				}
			}
		</script>
	</body>
</html>
