<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			#view1{
				width: 300px;
				height: 300px;
				background: indianred;
			}
			#view2{
				width: 200px;
				height: 200px;
				background: royalblue;
			}
			#view3{
				width: 100px;
				height: 100px;
				background: mediumpurple;
			}
		</style>
		
		<script type="text/javascript">
			window.onload = function() {
				var oView1 = document.getElementById('view1');
				var oView2 = document.getElementById('view2');
				var oView3 = document.getElementById('view3');

				// 冒泡：点击view3, view2, view1
				// 从最具体的元素接收, 逐级向上传递
				// 依次传递到父级
				// 事件捕获: 一波反向操作
				// DOM 事件流 事件捕获->目标阶段->事件冒泡
				oView3.onclick = function(ev) {
					// 阻止事件冒泡
					// 兼容性写法 IE: cancelBubble
					ev.stopPropagation ? ev.stopPropagation() : ev.cancelBubble = true;
					alert(3);
				}
				oView2.onclick = function() {
					alert(2);
				}
				oView1.onclick = function() {
					alert(1);
				}
				document.onclick = function() {
					alert('d');
				}
			}
		</script>
	</head>
	<body>
		<div id="view1">
			<div id="view2">
				<div id="view3">					
				</div>
			</div>
		</div>
	</body>
</html>
