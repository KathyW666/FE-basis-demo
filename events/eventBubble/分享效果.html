<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}

			#content {
				width: 70px;
				height: 120px;
				background: red;
				position: absolute;
				top: 200px;
				text-align: center;
				left: -70px;
			}

			#content a {
				color: white;
				text-decoration: none;
				display: block;
				line-height: 30px;
			}

			#title {
				width: 30px;
				height: 70px;
				background: black;
				color: white;
				position: absolute;
				left: 70px;
				top: 25px;
				text-align: center;
				/* left: 0; */
			}
		</style>
	</head>
	<body>
		<div id="content">
			<a href="#">微信</a>
			<a href="#">QQ</a>
			<a href="#">微博</a>
			<a href="#">facebook</a>
			<div id="title">
				分享到
			</div>
		</div>

		<!-- <div id="title">
			分享到
		</div> -->
		<script type="text/javascript">
			window.onload = function() {
				var oContent = document.getElementById('content');
				var oTitle = document.getElementById("title");
				// 问题: 出现抖动
				// 当title<div>与content为同级别元素时
				// 				oTitle.onmousemove = function() {
				// 					oContent.style.left = 0;
				// 					this.style.left = '70px';
				// 				}

				// 问题: content显示之后再次触发鼠标移出,
				// 				oTitle.onmouseout = function() {
				// 					oContent.style.left = '-70px';
				// 					this.style.left = "0";
				// 				}
				
				// 				oContent.onmouseout = function() {
				// 					oContent.style.left = '-70px';
				// 					oTitle.style.left = "0";
				// 				}
				// 其实这种做法没有用到事件冒泡的特性,只是单纯地包含在一个元素当中了
				oContent.onmouseover = function() {
					this.style.left = '0';
				}
				oContent.onmouseout = function() {
					this.style.left = '-70px';
				}
			}
		</script>
	</body>
</html>
