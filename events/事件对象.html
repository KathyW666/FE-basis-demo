<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			document.onclick = function() {
				alert(event);
				
				// IE/Chrome: event内置全局对象
				// Firefox: 事件对象,传入的第一个参数
				document.onclick = function(ev) {
					// 兼容
					ev = ev || event;
					for (name in ev) {
						document.write(name+':'+ev[name]);
						document.write('<br/>');
					}
				}
			}
		</script>
	</head>
	<body>
	</body>
</html>
