<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}

			img {
				display: block;
				border: 0;
				animation: goin 4s;
				-webkit-animation: goin 4s;
				width: 800px;
				height: 600px;
				object-fit: cover;
				animation-iteration-count: 1;
				-webkit-animation-iteration-count:1;
			}

			@keyframes goin {
				0% {
					opacity: 0;
				}

				50% {
					opacity: 1;
				}

				100% {
					opacity: 0;
				}
			}

			@-webkit-keyframes goin {
				/* Safari 和 Chrome */
				0% {
					opacity: 0;
				}
				
				50% {
					opacity: 1;
				}
				
				100% {
					opacity: 0;
				}
			}

			#box {
				width: 800px;
				margin: 50px auto;
				position: relative;
			}

			#pageView {
				position: absolute;
				bottom: 10px;
				left: 0;
				text-align: center;
				width: 100%;
				height: 14px;
			}

			#pageView i {
				width: 10px;
				height: 10px;
				border: 2px solid gray;
				border-radius: 6px;
				display: inline-block;
			}

			#pageView .active {
				background: black;
				border-color: black;
			}
		</style>

		<script src="getstyle.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function() {
				var img = $('img');
				var aPage = document.getElementsByTagName('i');
				var timer = null;
				var index = 0;
				var currentP = 0;
				var startP = 0;

				startTimer();

				for (var i = 0; i < aPage.length; i++) {
					aPage[i].index = i;
					aPage[i].onclick = function() {
						// 关闭时钟;
						stopTimer();
						index = this.index;
						img.style.animation = 'none';
						img.style.animation = getStyle(img, 'animation');
						// 改变样式
						changeView();
						// 重启时钟
						startTimer();
					}
				}

				function startTimer() {
					if (timer == null) {
						timer = setInterval(upDate, 4000);
					}
				}

				function upDate() {
					if (startP != 0){
						img.style.animation = 'none';
						img.style.animation = getStyle(img, 'animation');
					}
					index++;
					startP++;
					changeView();
				}

				function stopTimer() {
					clearInterval(timer);
					timer = null;
				}

				function changeView() {
					if (index > 5) {
						index = 0;
					}
					goinView();
					img.src = "img3/img_0" + (index + 1) + ".jpeg";
					aPage[currentP].className = '';
					currentP = index;
					aPage[currentP].className = 'active';
				}

				function goinView() {
					img.style.animation = 'goin' + ' ' + '4s';
				}

			});
		</script>
	</head>
	<body>
		<div id="box">
			<img src="img3/img_01.jpeg" id="img">
			<img src="img3/img_02.jpeg" style="display: none">
			<img src="img3/img_03.jpeg" style="display: none">>
			<img src="img3/img_04.jpeg" style="display: none">>
			<img src="img3/img_05.jpeg" style="display: none">>
			<img src="img3/img_06.jpeg" style="display: none">>
			<p id="pageView">
				<i class="active"></i>
				<i></i>
				<i></i>
				<i></i>
				<i></i>
				<i></i>
			</p>

		</div>
	</body>
</html>
