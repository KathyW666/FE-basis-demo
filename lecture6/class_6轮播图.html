<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			img {
				display: block;
				border: 0;
			}
			#box {
				width: 600px;
				margin: 50px auto;
				position: relative;
			}
			#pageView {
				position: absolute;
				bottom: 10px;
				left: 0;
				text-align: center;
				width: 100%;
				height: 14px;
			}
			#pageView i {
				width: 10px;
				height: 10px;
				border: 2px solid gray;
				border-radius: 6px;
				display: inline-block;
			}
			#pageView .active{
				background: black;
				border-color: black;
			}
		</style>
		
		<script src="getstyle.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function() {
				var img = $('img');
				var aPage = document.getElementsByTagName('i');
				var timer = null;
				var index = 0;
				var currentP = 0;
				
				startTimer();
				
				for(var i = 0; i < aPage.length; i++) {
					aPage[i].index = i;
					aPage[i].onclick = function() {
						// 关闭时钟;
						stopTimer();
						index = this.index;
						// 改变样式
						changeView();
						// 重启时钟
						startTimer();
					}
				}
				
				function startTimer() {
					if (timer == null) {
						timer = setInterval(upDate, 2000);
					}
				}
				
				function upDate() {
					index++;
					changeView();
				}
				
				function stopTimer() {
					clearInterval(timer);
					timer = null;
				}
				
				function changeView() {
					if (index > 4) {
						index = 0;
					}
					img.src = "img1/img_0"+(index+1)+".png";
					aPage[currentP].className = '';
					currentP = index;
					aPage[currentP].className = 'active';
					
				}
			});
		</script>
	</head>
	<body>
		<div id="box">
			<img src="img1/img_01.png" id="img">
			<p id="pageView">
				<i class="active"></i>
				<i></i>
				<i></i>
				<i></i>
				<i></i>
			</p>
			
		</div>
	</body>
</html>
