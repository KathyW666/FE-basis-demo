<!DOCTYPE html>
<html lang="en" dir="ltr">
<!-- 自适应，固定宽高比，品字布局 -->

<head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
        #content {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            background: gray;
        }

        .box1,
        .box2 {
            width: 40%;
            height: 100vw;
            margin: 10px;
            background: #ff6e37;

        }

        .box3 {
            width: 100%;
            height: 100vw;
            margin: 10px;
            background: #ff6e37;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div id="content">
        <div class="box1">

        </div>
        <div class="box2">

        </div>
        <div class="box3">

        </div>
    </div>
</body>

</html>
