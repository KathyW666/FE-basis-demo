<!DOCTYPE html>
<!-- flex实现grid布局，注意清除浮动 -->
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			
			.wrapper {
				width: 1200px;
				border: 1px black solid;
				margin: 0 auto;
				background: #F9F2F4;
			}
			
			.flex-row {
				display: flex;
				/* align-items: center; */
				/* justify-content: space-between; */
				min-height: 100px;
			}
			
			.flex-row section {
				background: #333333;
				color: white;
				margin: 1px;
			}

			.col-1 {
				flex: 1;
			}
			
			.col-2 {
				flex: 2;
			}
			
			.col-3 {
				flex: 3;
			}
			
			.col-4 {
				flex: 4;
			}
			
			.col-5 {
				flex: 5;
			}
			
			.col-6 {
				flex: 6;
			}
			
			.col-7 {
				flex: 7;
			}
			
			.col-8 {
				/* flex: none; */
				flex: 8;
			}
			header{
				height: 80px;
				background: #EEEEEE;
			}
			header .logo{
				background: dodgerblue;
				height: 100%;
			}
		</style>
	</head>
	<body>
		<div class="wrapper">
			<header class="flex-row">
				<section class="col-2 logo">站点标识</section>
				<section class="col-3">中间留白区</section>
				<section class="col-3">快捷连接</section>
			</header>
			<nav class="flex-row">
				<section class="col-8">主导航</section>
				<section class="col-8">热门导航</section>
			</nav>
			<div class="flex-row">
				<section class="col-8">图片广告</section>
				<section class="col-8">文字广告</section>
			</div>
			<div class="flex-row">
				<section class="col-2">图文推荐1</section>
				<section class="col-2">图文推荐2</section>
				<section class="col-2">图文推荐3</section>
				<section class="col-2">图文推荐4</section>
			</div>
			<div class="flex-row">
				<section class="col-2">左边栏</section>
				<section class="col-3">主要内容区1</section>
				<section class="col-3">主要内容区2</section>
			</div>
		</div>
	</body>
</html>
