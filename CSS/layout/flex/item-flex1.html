<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			div{
				border: 1px black solid;
				width: 800px;
				height: 300px;
				margin: 0 auto;
				display: flex;
			}
			div>span{
				width: 500px;
				background: lightblue;
				margin: 10px;
				flex: auto; /*可扩展，可收缩*/ 
				flex: none; /*不扩展，不收缩*/ 
				flex: 1 1;
				flex: 200px;
			}
		</style>
	</head>
	<body>
		<div>
			<span>1</span>
			<span>2</span>
			<span>3</span>
		</div>
	</body>
</html>
