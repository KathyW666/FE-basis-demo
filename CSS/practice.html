<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.* {
				margin: 0;
				padding: 0;
			}
			.header {
				/* 宽度默认父级100% */
				height: 100px;
				background: bisque;
			}
			.content {
				margin: 10px 0;
				background: pink;
			}
			.left {
				width: 200px;
				height: 100px;
				/* 浮动脱离文档流 */
				/* 用到浮动清除 */
				float: left;
				background: seashell;
			}
			.float {
				margin-left: 20px;
			}
			.right {
				width: 200px;
				height: 100px;
				float: left;	
				background: seashell;
			}
			.bottom {
				width: 420px;
				height: 100px;	
				background: lavender;
				/* overflow: hidden; */
			}
			.button {
				margin: 0 auto 10px 10px;
				padding: 5px;
			}
			.footer {
				/* padding撑开盒子,e.g.正方形 */
				padding-top: 100px;
				background: lightcoral;
			}
		</style>
	</head>
	<body>
		<div class="header"></div>
		<div class="content">
			<div class="content float left"></div>
			<div class="content float right"></div>
			<!-- 复古的清除浮动 加一个div clear: both-->
			<div style="clear: both"></div>
			<div class="content float bottom"></div>
			<button type="button" class="button">
				获取验证码
			</button>
		</div>
		<div class="footer"></div>
	</body>
</html>
