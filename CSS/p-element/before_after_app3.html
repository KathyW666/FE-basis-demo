<!DOCTYPE html>
<!-- 应用三，行间块状元素inline-block, 实现两端对齐-->
常见布局中：before 和 after的应用
<!-- 默认左对齐 -->
<!-- 元素间会有间距 -->
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.list-item {
				margin: 0;
				padding: 0;
				list-style: none;
				border: 1px solid dodgerblue;
				padding: 10px;
				font-size: 0;
				/* 去除元素间缝隙 */
			}
			.list-item{
				text-align: justify;
				/* 默认对单行/最后一行无效 */
				
				/* text-align-last: justify; */
				/* 不兼容老浏览器 */
				/* 解决办法：设置一个新的空div置于最后, inline-block,100%宽 */
			}
			/* !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!! */
			/* 用after定义最后一行 */
			.list-item::after{
				content: "";
				height: 0;
				display: inline-block;
				width: 100%;
			}

			.list-item li {
				border: 1px solid orangered;
				width: 230px;
				display: inline-block;
			}

			.list-item .imgbox img {
				display: block;
				width: 100%;
			}

			.list-item h3 {
				font-size: 12px;
				font-weight: normal;
				line-height: 16px;
				height: 32px;
				overflow: hidden;
			}

			.list-item a {
				color: #222222;
				text-decoration: none;
			}

			.list-item .info {
				line-height: 36px;
				text-align: right;
				padding: 0 5px;
			}

			.list-item .price {
				font-size: 22px;
				color: red;
				float: left;
			}
			.list-item .price::before{
				content: "￥";
				font-size: 14px;
			}
			
			.list-item .buyer {
				font-size: 12px;
				color: gray;
			}
			
			.list-item .buyer::after {
				font-size: 12px;
				content: "人已买";
			}
		</style>
	</head>
