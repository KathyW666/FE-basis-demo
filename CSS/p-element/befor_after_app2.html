		<style type="text/css">
			.list-item {
				margin: 0;
				padding: 0;
				list-style: none;
				border: 1px solid dodgerblue;
				padding: 10px;
			}

			.list-item li {
				border: 1px solid orangered;
				width: 230px;
				float: left;
			}
			/* ！！！！！！！！！！！！！！！！！ */
			.clearfix::after {
				content: "";
				/* 默认是行间元素, clear没有效果 */
				/* 先转化成块级元素 */
				display: block;
				clear: both;
				/* 防止字号影响高度 */
				height: 0; 
				/* 隐藏 */
				visibility: hidden;
			}

			.list-item .imgbox img {
				display: block;
				width: 100%;
			}

			.list-item h3 {
				font-size: 12px;
				font-weight: normal;

				height: 32px;

			}

			}

			.list-item .buyer {

				color: gray;
			}
			
			.list-item .buyer::after {
				font-size: 12px;
				content: "人已买";
			}
		</style>
	</head>
