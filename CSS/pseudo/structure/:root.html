<!DOCTYPE html>
<!-- html文档中，:root的根元素是<html>标签 -->
<!-- :root 优先级大于html标签 -->
<!-- 兼容性：IE9 用于兼容性判断！！-->
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/* 背景为红色 */
			:root{
				background: red;
				/* 作用于html中 */
			}
			html {
				background: green;
			}
		</style>
	</head>
	<body>
		
	</body>
</html>
