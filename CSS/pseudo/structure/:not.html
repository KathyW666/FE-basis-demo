<!DOCTYPE html>
<!-- :not(),括号中元素使用单个对象,不能使用组合形式对象 -->
<!-- 不能not嵌套not -->
<!-- 可以用伪类，不能用伪元素 -->
<!-- 简化复杂选择符设定 -->
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			div :not(p) {
				color: teal;
			}
			
			div p:not(:first-of-type) {
				background: #4169E1;
			}
			
			section :not(.red):not(.green) {
				color: blue;
			}
		</style>
	</head>
	<body>
		<div id="box">
			<h1>title1</h1>
			<h2>title2</h2>
			<p>text1</p>
			<p>text2</p>
			<p>text3</p>
			<p>text4</p>
			<p>text5</p>
			<p>text6</p>
			<p>text7</p>
		</div>
		<section>
			<p>text1</p>
			<p>text2</p>
			<p class="red">text3</p>
			<p class="red">text3</p>
			<p class="red">text3</p>
			<p class="red">text3</p>
			<p>text4</p>			
			<p class="green">text4</p>
		</section>
	</body>
</html>
