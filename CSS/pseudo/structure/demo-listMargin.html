<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			ul {
				list-style: none;
				margin: 0;
				padding: 0;
				border: 3px solid blueviolet;
				width: 1090px;
				/* float: left; */
				/* 使父级和与子级宽度相对应 */
			}
			
			/* 解决由于子级浮动,父级坍缩的问题 */
			ul:after {
				content: '';
				display: block;
				clear: both;
			}
			ul li {
				float: left;
				width: 250px;
				height: 100px;
				background: yellow;
				margin-right: 30px;
				/* margin-bottom: 30px; */
			}
			li:hover{
				background: pink;
			}
			/* 最后一个元素样式调整 */
			ul :nth-child(4n){
				margin-right: 0;
			}
			
			/* 当不是整数倍时 */
			/* 只用每一排的一个元素有margin-bottom即可 */
			ul :nth-child(4n) {
				margin-bottom: 30px;
			}
			
			/* 如果正好是整数倍 */
			/* 单独处理最后一个 */
			ul :last-child{
				margin-bottom: 0;
			}
		</style>
	</head>
	<body>
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
			<li>6</li>
			<li>7</li>
			<li>8</li>
			<li>9</li>
			<li>10</li>
			<li>11</li>
			<li>12</li>
		</ul>
	</body>
</html>
