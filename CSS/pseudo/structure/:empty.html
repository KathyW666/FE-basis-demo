<!DOCTYPE html>
<!-- 在线文本编辑器，会加入一些冗余标签，完成段落的排版和空行 -->
<!-- 早期清除浮动，添加一个空div，清除浮动 -->
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			p {
				border: 1px solid red;
				height: 26px;
			}
			/* 只有两个p标签连着空,才是empty */
			p:empty{
				background: yellow;
			}	
			input:empty{
				background: yellow;
			}
			div{
				width: 100px;
				height: 50px;
				background: pink;
			}
			div::after{
				content: "伪元素";
			}
			/* 有效 */
			div:empty{
				background: burlywood;
			}
		</style>
	</head>
	<body>
		<p>		
		</p>
		<input type="text"/>
		
		<div></div>
	</body>
</html>
