<!DOCTYPE html>
<!-- 纯css实现选项卡切换：利用checkbox及相关伪类 -->
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			#box {
				width: 450px;
				background: whitesmoke;
				margin: 50px auto;
				padding: 20px;
				padding-top: 56px;
				border-radius: 8px;
				position: relative;
			}
			#box span {
				position: absolute;
				width: 150px;				
				text-align: center;
				height: 36px;
				line-height: 36px;
				border-radius: 8px 8px 0 0;
				background: silver;
				top: 20px;
			}
			#box label:nth-child(1) span{
				left: 20px;
			}
			#box label:nth-child(2) span{
				left: 170px;
			}
			#box label:nth-child(3) span{
				left: 320px;
			}
			#box ul{
				margin: 0;
				padding: 0;
				list-style: none;
				background: white;
				padding: 10px;
				line-height: 26px;
				display: none;
			}
			#box li{
				height: 26px;
				overflow: hidden;
			}
			#box li:hover{
				color: orangered;
			}
			#box input {
				display: none;
			}
			#box input:checked ~ ul {
				display: block;
			}
			#box input:checked ~ span {
				background: white;
			}
			
		</style>
	</head>
