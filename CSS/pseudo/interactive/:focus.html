<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/* html tabindex 属性 */
			/* 新伪类:focus-within,内部包含的元素触发focus，父元素样式变化*/
			p:focus-within {
				background: red;
			}
		</style>
	</head>
	<body>
		<p>
			<input type="" name="" id="" value="" />
		</p>
		<input type="" name="" id="" value="" />
	</body>
</html>
