<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			// window 加载出来之后才有body节点
			window.onload = function () {
				var oTitle = document.createElement('h1');
				oTitle.innerHTML = 'hello world';
				document.body.appendChild(oTitle);
				var oText = document.createTextNode('<h1>hi</h1>');
				oTitle.appendChild(oText);
				
				var oLi = document.createElement('li');
				oLi.innerHTML = 'test';
				oView = document.getElementById('view');
				oView.parentNode.insertBefore(oLi, oView);	
				oView.insertBefore(oLi, oView.firstChild);
				oView.appendChild(oLi);
			};		
		</script>
	</head>
	<body>
		<ul id = 'view'>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
		</ul>
	</body>
</html>
