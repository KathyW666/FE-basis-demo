<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<input type="button" id="bt1" value="显示/隐藏" />
		<br>
		<img src="kitty.png" id="img">
		
		<script type="text/javascript">
			var oB1 = document.getElementById("bt1");
			var oImg = document.getElementById("img");
			
			var isShow = true;
			
			oB1.onclick = function() {
				isShow = !isShow;
				oImg.style.display = isShow ? "block" : "none";
			}
		</script>
	</body>
</html>
