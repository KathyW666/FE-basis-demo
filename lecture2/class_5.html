<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			function test1(num1, num2) {
				return num1 + num2;
			}
			var a = 0;
			a = test1(10, 20);

			function test2(a, b, str) {
				switch (str) {
					case "+":
						return a + b;
						break;
					case "-":
						return a - b;
						break;
					case "*":
						return a * b;
						break;
					case "/":
						return a / b;
						break;
					default:
						alert("请输入正确的参数！");
						return 0;
						break;
				}
			}
			
			
		</script>
	</body>
</html>
