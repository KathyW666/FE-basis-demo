<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;	
			}
			ul{
				margin: 30px;
			}
			li{
				list-style: none;
				margin-right: 5px;
				float: left;
			}
			a{
				padding: 20px;
				background: gray;
				color: white;
				float: left;
				text-decoration: none;
			}
			.active a{
				background: red;
			}
		</style>
	</head>
	<body>
		<ul>
			<li id="bt1" class=""><a href="#">娱乐</a></li>
			<li id="bt2"><a href="#">财经</a></li>
			<li id="bt3"><a href="#">体育</a></li>
		</ul>
		
		<script type="text/javascript">
			var oBt1 = document.getElementById("bt1");
			var oBt2 = document.getElementById("bt2");
			var oBt3 = document.getElementById("bt3");
			
			var tempBt = oBt1;
			
			oBt1.onclick = function() {
				tempBt.className = "";
				tempBt = oBt1;
				tempBt.className = "active";
			}
			oBt2.onclick = function() {
				tempBt.className = "";
				tempBt = oBt2;
				tempBt.className = "active";
			}
			oBt3.onclick = function() {
				tempBt.className = "";
				tempBt = oBt3;
				tempBt.className = "active";
			}
		</script>
	</body>
</html>
