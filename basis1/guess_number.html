<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
</head>

<body>
  <div id="guess" style="width:200px; height:200px; text-align:center">
    <h2>猜数字游戏</h2>
    <p>现在已经生成一个1-100的数字，猜中有奖</p>
    <input type="text" style="height:50px;" id='input' placeholder="0">
    <br>
    <br>
    <input type="button" style="width:100px;font-size:50px" id='button' value="确定">
    <p id='result'></p>
  </div>

  <script type="text/javascript">
    var num = parseInt(Math.random() * 100) + 1;
    var oIn = document.getElementById('input');
    var res = document.getElementById('result');
    var oB = document.getElementById('button');
    oB.onclick = function() {
      var inNum = Number(oIn.value);
      if (inNum < num) res.innerHTML = "小了";
      else if (inNum > num) res.innerHTML = "大了";
      else res.innerHTML = "恭喜！";
    }
  </script>
</body>

</html>
